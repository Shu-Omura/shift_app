version: 2.1

executors:
  default:
    docker:
      - image: circleci/ruby:2.7.1-node-browsers-legacy
        environment: 
          BUNDLE_RETRY: 3
          BUNDLE_PATH: vendor/bundle
          DATABASE_URL: postgres://postgres:password@localhost:5432/shuapp_test
          RAILS_ENV: test
      - image: circleci/postgres
        environment:
          POSTGRES_PASSWORD: password

commands:
  configure_bundle:
    steps:
      - run:
          name: Configure Bundler
          command: |
            gem update --system
            gem install bundler
  bundle_with_cache:
    steps:
      - restore_cache:
          keys:
            - shuapp-bundle-{{ checksum "Gemfile.lock" }}
            - shuapp-bundle-
      - run:
          name: Bundle Install
          command: bundle check || bundle install --jobs=8 --clean
      - save_cache:
          key: shuapp-bundle-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
  yarn_with_cache:
    steps:
      - restore_cache:
          keys:
            - shuapp-yarn-{{ checksum "yarn.lock" }}
            - shuapp-yarn-
      - run:
          name: Yarn Install
          command: yarn install --cache-folder ~/.cache/yarn
      - save_cache:
          key: shuapp-yarn-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

jobs:
  build:
    executor: default
    steps:
      - checkout
      - configure_bundle
      - bundle_with_cache
      - yarn_with_cache
      - run:
          name: Wait for DB
          command: dockerize -wait tcp://127.0.0.1:5432 -timeout 1m
      - run:
          name: Database setup
          command: bin/rails db:create db:schema:load --trace
  rspec:
    executor: default
    steps:
      - checkout
      - configure_bundle
      - bundle_with_cache
      - run:
          name: Run rspec
          command: |
            bundle exec rspec
  rubocop:
    executor: default
    steps:
      - checkout
      - configure_bundle
      - bundle_with_cache
      - run:
          name: Run rubocop
          command: bundle exec rubocop --parallel

workflows:
  version: 2.1
  build_and_test:
    jobs:
      - build
      - rspec:
          requires:
            - build
      - rubocop:
          requires:
            - build
